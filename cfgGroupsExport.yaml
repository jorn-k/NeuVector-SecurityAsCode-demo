apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.prometheus.lens-metrics
    namespace: lens-metrics
  spec:
    dlp:
      settings: []
      status: true
    egress:
    - action: allow
      applications:
      - SSL
      name: nodes-egress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: nodes
        original_name: ""
    - action: allow
      applications:
      - SSL
      name: external-egress-1
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: external
        original_name: ""
    file: []
    ingress:
    - action: allow
      applications:
      - HTTP
      name: nv.prometheus.lens-metrics-ingress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        name: Workload:ingress
        original_name: ""
    - action: allow
      applications:
      - HTTP
      name: nv.prometheus.lens-metrics-ingress-1
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: konnectivity-agent.kube-system
        - key: domain
          op: =
          value: kube-system
        name: nv.konnectivity-agent.kube-system
        original_name: ""
    process:
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    - action: allow
      allow_update: false
      name: prometheus
      path: /bin/prometheus
    process_profile:
      baseline: basic
    target:
      policymode: Discover
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: prometheus.lens-metrics
        - key: domain
          op: =
          value: lens-metrics
        name: nv.prometheus.lens-metrics
        original_name: ""
    waf:
      settings: []
      status: true
kind: List
metadata: null
